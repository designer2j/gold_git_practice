<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
  <head>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>회원가입</title>
  </head>
  <body style="margin:0;padding:0;">
    <div style="width:100%;height:100%;margin:0;padding:0;background:#f9f9f9;">
      <div style="height:48px;background:linear-gradient( 180deg, #8e57ff, #7572fb );">
        <h1 style="line-height:48px;font-size: 16px;color:#fff;text-align:center;font-weight: normal;">회원가입</h1>
       </div>
      <div style="width:240px;margin:0 auto;padding:50px 0 0 0;text-align:center;">
          <div> 
              <div style=""><a href="javascript:;" style="display: block;height: 40px;line-height: 40px;text-indent: 40px;font-size: 12px;color: #999;background: url(/img/btn_naver.png) no-repeat 0 0;background-size:40px 40px;padding: 0; border:1px solid #ccc;border-radius: 5px;text-decoration: none;">네이버 아이디로 가입하기</a></div>
              <div style="margin-top: 15px;"><a href="javascript:;" style="display: block;height: 40px;line-height: 40px;font-size: 12px;color: #999;text-indent: 40px;background: url(/img/btn_facebook.png) no-repeat 0 0;background-size:40px 40px;padding: 0;border:1px solid #ccc;border-radius: 5px;text-decoration: none;" >페이스북 아이디로 가입하기</a></div>
              <div style="margin-top: 15px;"><a href="javascript:;" style="display: block;height: 40px;line-height: 40px;font-size: 12px;color: #999;text-indent: 40px;background: url(/img/btn_google.png) no-repeat 0 0;background-size:40px 40px;padding: 0;border:1px solid #ccc;border-radius: 5px;text-decoration: none;">구글 아이디로 가입하기</a></div>
          </div>
          <div style="margin-top: 70px;">
            <div style="position:relative;margin-bottom: 20px;font-size:13px;color:#333;">
                <span style="position: relative;z-index:2;background:#f9f9f9;padding:0 10px;line-height:14px;">이메일 회원가입</span><p style="position:absolute;z-index:1;top:0;width:100%;height:1px;margin:5px 0;border-bottom:1px solid #e3e3e3;"></p>
            </div>
            <input type="text" name="" id="" value="" style="width: 100%;height: 50px;line-height: 50px;text-indent: 10px;border:1px solid #ccc;border-radius: 5px;"placeholder="아이디 직접 입력" donfocus="this.className='input_box focus'" onblur="if (this.value.length==0) {this.className='input_box'}else {this.className='input_box focusnot'}">
            <div style="margin-top: 15px;">
              <a href="javascript:;" style="display: block;height: 55px;line-height: 56px;padding: 0;font-size:16px;color: #fff;text-align: center;background: #5f8af7;border-radius: 5px;text-decoration: none; ">인증메일 발송하기</a>
            </div>
            <div style="margin-top: 25px;font-size: 12px;"><span style="color:#ccc;">계정이 있으신가요?</span>  <a href="javascript:;" style="color:#999;">로그인 하러하기</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
